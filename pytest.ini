
[pytest]
# Pytest configuration for DreamAtlas and FlowAtlas
# By default, 'slow' and 'integration' tests are excluded.
# To run ALL tests (including integration/slow), use:
#     pytest -m ""
testpaths =
    src/DreamAtlas/tests
    src/FlowAtlas/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: marks tests as integration tests (slow, full pipeline)
    slow: marks tests as slow running

# Show extra info in output
addopts = -v --tb=short -m "not slow"

# Minimize output when tests pass
console_output_style = progress
