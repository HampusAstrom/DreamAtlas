[pytest]
# Pytest configuration for DreamAtlas
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: marks tests as integration tests (slow, full pipeline)
    slow: marks tests as slow running

# Show extra info in output
addopts = -v --tb=short -m "not integration"

# Minimize output when tests pass
console_output_style = progress
